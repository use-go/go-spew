language: go
go_import_path: github.com/use-go/spew
go:
  - 1.12.x
  - 1.13.x
  - tip
sudo: false
install: true
script:
  - export PATH=$PATH:$HOME/gopath/bin
  - export GORACE="halt_on_error=1"
  - go test -v -race -tags safe ./...
  - go test -v -race -tags testcgo ./... -covermode=atomic -coverprofile=profile.cov

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
